language: cpp
sudo: required
dist: trusty

git:
  submodules: true

compiler:
  - gcc

os:
  - linux
  - osx

env:
  global:
    - PYTHON_VERSION=3.6
  matrix:
    - TASK=regular
    - TASK=mpi PYTHON_VERSION=2.7
    - TASK=pylint
    - TASK=check-docs
    - TASK=if-else
    - TASK=sdist PYTHON_VERSION=3.4
    - TASK=bdist PYTHON_VERSION=3.5
#    - TASK=gpu METHOD=source
#    - TASK=gpu METHOD=pip

matrix:
  exclude:
    - os: osx
      env: TASK=gpu METHOD=source
    - os: osx
      env: TASK=gpu METHOD=pip
    - os: osx
      env: TASK=if-else
    - os: osx
      env: TASK=pylint
    - os: osx
      env: TASK=check-docs

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX

install:
  - bash .travis/setup.sh
  - bash conda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

script:
  - bash .travis/test.sh

notifications:
  email: false

deploy:
  provider: releases
  api-key:
    secure: ""
  file_glob: true
  file: python-package/dist/*.whl
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    condition: "$TASK = bdist"
    tags: true
    all_branches: true
